<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Hani - Kakao Clone</title>
  </head>
  <body id="chatting-screen">
    <div class="status-bar stb">
      <div class="status-bar__column stb">
        <span class="stb">No Service</span>
        <i class="fas fa-wifi stb"></i>
      </div>
      <div class="status-bar__column stb">
        <span class="stb">18:43</span>
      </div>
      <div class="status-bar__column stb">
        <span class="stb">20%</span>
        <i class="fas fa-battery-quarter fa-lg stb"></i>
        <i class="fas fa-bolt stb"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Hani Kim</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chatting">
      <div class="chatting__timestamp">Monday, January 24, 2022</div>
    </main>

    <script
      src="https://kit.fontawesome.com/6b69109d06.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
