<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar stb">
      <div class="status-bar__column stb">
        <span class="stb">No Service</span>
        <i class="fas fa-wifi stb"></i>
      </div>
      <div class="status-bar__column stb">
        <span class="stb">18:43</span>
      </div>
      <div class="status-bar__column stb">
        <span class="stb">20%</span>
        <i class="fas fa-battery-quarter fa-lg stb"></i>
        <i class="fas fa-bolt stb"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="relative-position">
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
            <div class="nav__notification-find"></div>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span class="icon-row__icon-text">QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span class="icon-row__icon-text">Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-language"></i>
          <span class="icon-row__icon-text">Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span class="icon-row__icon-text">Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-chat-post">
          <div class="open-chat-post__column">
            <h5 class="open-chat-post__title">#BTS</h5>
            <h6 class="open-chat-post__hashtags">#bts#army#friends</h6>
            <div class="open-chat-post__members">
              <img
                src="https://cdn-japantimes.com/wp-content/uploads/2022/01/np_file_134471.jpeg"
              />
              <span class="open-chat-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-chat-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-chat-post__column">
            <div class="open-chat-post__photo">
              <img
                src="https://cdn-japantimes.com/wp-content/uploads/2022/01/np_file_134471.jpeg"
              />
              <div class="open-chat-post__heart-count">
                <i class="fas fa-heart"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification-chats badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification-find"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="only-mobile">
      <span>Your screen is too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6b69109d06.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
