<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar stb">
      <div class="status-bar__column stb">
        <span class="stb">No Service</span>
        <i class="fas fa-wifi stb"></i>
      </div>
      <div class="status-bar__column stb">
        <span class="stb">18:43</span>
      </div>
      <div class="status-bar__column stb">
        <span class="stb">20%</span>
        <i class="fas fa-battery-quarter fa-lg stb"></i>
        <i class="fas fa-bolt stb"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chatting.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn-japantimes.com/wp-content/uploads/2022/01/np_file_134471.jpeg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-copmponent__text">
              <h4 class="user-component__username">Hani</h4>
              <h6 class="user-component__subtitle">
                Please check My Kakao Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column user-component__column-vertical">
            <span class="user-component__time">10:32</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification-chats badge">1</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification-find"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6b69109d06.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
